<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <h1 class="hidden">Eisenhower Matrix To-Do List</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <h2 class="hidden">To-Do List</h2>
    <section class="add-task-block">
      <label class="add-task-block__label" for="new-task-input">Add Item</label>
      <div class="new-task">
        <input id="new-task-input"class="input new-task__input" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <h3 class="tasks-list-heading">Todo</h3>
    <ul class="tasks-list" id="todo-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="input task__input">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt="cross to delete a task"></button>
      </li>
      <li class="task task--edit">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task__input">
        <button class="button edit-button">Save</button>
        <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt="cross to delete a task"></button>
      </li>
    </ul>
    <h3 class="tasks-list-heading">Completed</h3>
    <ul class="tasks-list completed-tasks-list" id="completed-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="input task__input">
        <button class="button edit-button">Edit</button>
        <button class="button delete-button"><img class="delete-button__img" src="./remove.svg" alt="cross to delete a task"></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
